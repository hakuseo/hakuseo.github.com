<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Todolist</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <header class="title">
          <h2 class="name">오늘의 할 일</h2>
          <p class="date">new date</p>
        </header>
        <div class="main">
          <ul class="todoLists"></ul>
          <form class="list__form" method="POST">
            <input
              class="listing"
              name="todo"
              type="text"
              placeholder="Todolist"
            />
              <button class="new-btn">add</button>
              <div class="invisible-btn">add</div>
          </div>
          </form>
          
        </div>
        <div class="alert">
          <div class="alert__window">
            <h2 class="alert__text">
              <span class="material-icons-outlined">
                error_outline
              </span>
              <span class="alert__title">Something wrong<span class="alert__subtitle">투두리스트를 작성해주세요.</span></span>
              
              </h2>
            <button class="alert__okay">OK</button>
          </div>
        </div>
        
      </div>
      

  </body>
</html>
