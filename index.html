<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/todolist.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="main.js" defer></script>
    
    <title>Todolist</title>
  </head>
  <body>
    
    <div class="body">
      <div class="container">
        <div class="logo">
          <img src="./img/todolist.svg" alt="">
          
          <span>TODOLIST</span>
        </div>
        <header class="title">
          <h2 class="name">오늘의 할 일</h2>
          <p class="date">new date</p>
        </header>
        <div class="main">
          <ul class="todoLists"></ul>
          <form class="list__form" method="POST">
            <input
              class="listing"
              name="todo"
              type="text"
              placeholder="Todolist"
              autocomplete="off"
            />
              <button class="add-btn">add</button>
              <div class="invisible-btn">add</div>
          </div>
          </form>
          
        </div>
        <div class="alert">
          <div class="alert__window">
            <div class="text">
              <div class="material-icons-outlined error">
                error_outline
              </div>
              <div class="alert__text">
                <h3>Something wrong</h3>
                <p>투두리스트를 작성해주세요.</p>
              </div>
            </div>
            <button class="alert__okay">OK</button>
            
          </div>  
        </div>
        </div>
        
      </div>
      

  </body>
</html>
